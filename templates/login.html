<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='image/chef.png') }}">

    <title>Template de login, usando Bootstrap.</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.login.min.css') }}" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/signin.css') }}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>

  <body class="text-center" style="background-image: url('{{ url_for('static', filename=imagem_fundo) }}'); background-size: cover; background-repeat: no-repeat; height: 100px;">

    <div class="div-flutuante-login">
      {% for message in messages %}
        {% if message.tags == 'success' %}
          <script>
            document.addEventListener("DOMContentLoaded", function() {
                Swal.fire({
                    icon: 'success',
                    title: 'Sucesso',
                    text: '{{ message }}',
                    confirmButtonText: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fechar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',        
                      customClass: {
                        confirmButton: 'btn btn-primary'  
                      },
                    buttonsStyling: false
                });
            });
          </script>
        {% elif message.tags == 'error' %}
          <script>
            document.addEventListener("DOMContentLoaded", function() {
                Swal.fire({
                    icon: 'error',
                    title: 'Verificar',
                    text: '{{ message }}',
                    confirmButtonText: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fechar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',        
                      customClass: {
                        confirmButton: 'btn btn-primary' 
                      },
                    buttonsStyling: false
                });
            });
          </script>
        {% endif %}
      {% endfor %}
    </div>


    <form class="form-signin">
      <img class="mb-4" src="{{ url_for('static', filename='image/chef.png') }}" alt="" width="250">
      <!-- <h1 class="h3 mb-3 font-weight-normal">Login</h1> -->
      <label for="email" class="sr-only">Endereço de email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025 Copyright: Programação em Python com Framework</p>
    </form>
  </body>
</html>
